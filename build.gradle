group = 'io.ingramchen.demo'
version = '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {

    testCompile 'junit:junit:4.11'
    testCompile 'org.mockito:mockito-all:1.9.5'
 	
    def springVer = '4.0.0.RELEASE'

    compile "org.springframework:spring-aop:${springVer}"
    compile "org.springframework:spring-context-support:${springVer}"
    compile "org.springframework:spring-jdbc:${springVer}"
    compile 'org.aspectj:aspectjweaver:1.7.4'
    compile("com.h2database:h2:1.3.172")

    testCompile "org.springframework:spring-test:${springVer}"

    compile 'org.slf4j:slf4j-api:1.7.5'
    compile 'org.slf4j:slf4j-log4j12:1.7.5' //include log4j

    compile 'joda-time:joda-time:2.3'
    compile 'com.google.guava:guava:15.0'
    compile 'com.google.code.findbugs:jsr305:1.3.9'

}
